<!DOCTYPE html>
<html>
<head>
    <title>Web Navigator</title>
</head>
<body>
    <label for="url">Manzilni kiriting:</label>
    <input type="text" id="url" placeholder="https://example.com">
    <button onclick="navigate()">Go</button>

    <iframe id="webFrame" width="110%"></iframe>

    <script>
        function navigate() {
            var urlInput = document.getElementById('url').value;
            var webFrame = document.getElementById('webFrame');

            // Xavfsizlik uchun protokolni qo'shish
            if (!urlInput.startsWith("http://") && !urlInput.startsWith("https://")) {
                urlInput = "http://" + urlInput;
            }

            // IFrame yordamida saytni ochish
            webFrame.src = urlInput;
        }
    </script>
</body>
</html>
