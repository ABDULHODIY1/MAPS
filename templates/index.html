<!DOCTYPE html>
<html>
<head>
    <title>Yandex Map Example</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Yandex Map Example</h1>
    <div id="map"></div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=42f74753-1f3a-4018-bcd9-bce1fd7dea21&lang=uz_UZ" type="text/javascript"></script>
    <script>
        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map('map', {
                center: [41.2995, 69.2401], // Toshkent koordinatalari
                zoom: 12
            });

            // Geolocation xizmatidan foydalanish
            ymaps.geolocation.get({
                provider: 'auto',
                mapStateAutoApply: true
            }).then(function(result) {
                var location = result.geoObjects.get(0).geometry.getCoordinates();
                map.setCenter(location);

                var marker = new ymaps.Placemark(location, {
                    hintContent: 'Your Location',
                    balloonContent: 'You are here!'
                });
                map.geoObjects.add(marker);
            });
        }
    </script>
</body>
</html>
