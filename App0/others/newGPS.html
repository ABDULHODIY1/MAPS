<!DOCTYPE html>
<html>
<head>
    <title>Yandex Map Example</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=42f74753-1f3a-4018-bcd9-bce1fd7dea21&lang=uz_UZ" type="text/javascript"></script>
    <style>
        /* Set the map container size */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Yandex Map Example</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        ymaps.ready(init);

        function init() {
            // Create a map centered at a specific location with a certain zoom level
            var myMap = new ymaps.Map("map", {
                center: [41.311081, 69.279421], // Latitude and longitude of the center point
                zoom: 12 // Zoom level (0 - world view, 19 - street view)
            });

            // Add a marker to the map
            var myPlacemark = new ymaps.Placemark([41.311081, 69.279421], {
                // Marker properties
                hintContent: 'My Marker Hint',
                balloonContent: 'My Marker Content'
            });

            // Add the marker to the map
            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</body>
</html>
